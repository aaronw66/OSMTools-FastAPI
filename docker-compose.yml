version: '3.8'

services:
  osmtools:
    build: .
    ports:
      - "6969:6969"
    volumes:
      - ./static:/app/static
      - ./logs:/app/logs
      - ./type:/app/type
      - ./uploads:/app/uploads
      - /opt/compose-conf/prometheus:/opt/compose-conf/prometheus:ro
      - /opt/compose-conf/lognavigator:/opt/compose-conf/lognavigator:ro
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    restart: unless-stopped

